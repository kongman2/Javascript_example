<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         const student = '이미라, 강진우, 서이현, 조상빈'

         const array = student.split(', ')

         array.forEach((name, index) => {
            console.log(`${index + 1}번쨰 학생: ${name}`)
         })
      </script>
   </head>
