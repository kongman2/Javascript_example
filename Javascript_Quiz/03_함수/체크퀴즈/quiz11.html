<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var globalVar = '나는 전역변수 입니다.'

         function exampleFunction() {
            var localVar = '나는 지역변수 입니다.'

            console.log(globalVar) // 전역변수는 함수 내에 끌어다 사용 가능
            console.log(localVar)
         }

         exampleFunction()

         console.log(globalVar)
         console.log(localVar) // 함수 내에서 선언한 지역변수는 함수내에서만 사용 가능
      </script>
   </body>
</html>
