<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         console.log('하니입니다.')

         // 동기는 코드가 순차적으로 실행되는 것이고 비동기는 순서대로 실행되지 않는다.
         // 동기 -> 한 작업이 안료된 후에 다음작업이 이루어진다.
         // 비동기 -> 작업이 시작된 후에 그 작업이 완료되길 기다리지 않고 다음작업 실행
         // 비동기 코드: 코드가 안녕하세요 -> 저는 -> 하니입니다. 이순서대로 실행되지 않고 setTimeout이 1초 뒤에 실행되어 비동기로 실행된다
      </script>
   </body>
</html>
