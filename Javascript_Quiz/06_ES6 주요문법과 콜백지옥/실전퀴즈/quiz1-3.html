<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // promise 와 then을 너무 많이 사용해서 가독성이 떨어질때 사용한다.
         console.log('안녕하세요')

         function asynFunc() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다.')
               }, 1000)
            })
         }
         async function runAsyncTask() {
            const result = await asynFunc()
            console.log(result)
         }

         runAsyncTask()
      </script>
   </body>
</html>
