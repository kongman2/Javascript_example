<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = Number(prompt('숫자로 입력해주세요.', ''))

         switch (a % 2) {
            case 0:
               alert('짝수입니다.')
               break

            default:
               alert('홀수입니다.')
               break
         }
      </script>
   </body>
</html>
