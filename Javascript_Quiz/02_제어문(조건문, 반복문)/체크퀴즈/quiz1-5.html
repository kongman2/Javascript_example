<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = Number(prompt('월을 입력해주세요.', ''))

         if (a > 12 || a < 1) {
            alert('1 ~ 12월까지만 입력해주세요.')
            location.reload()
         } else {
            if (a >= 3 && a <= 5) {
               alert(`${a}월은 봄입니다.`)
            } else if (a >= 6 && a <= 8) {
               alert(`${a}월은 여름입니다.`)
            } else if (a >= 9 && a <= 11) {
               alert(`${a}월은 가을입니다.`)
            } else {
               alert(`${a}월은 겨울입니다.`)
            }
         }
      </script>
   </body>
</html>
