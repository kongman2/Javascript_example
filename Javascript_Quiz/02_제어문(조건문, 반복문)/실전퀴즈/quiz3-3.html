<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // let변수 선언
         let output = ''

         // 중첩 반복문
         //1,2,3,4
         for (let i = 1; i < 5; i++) {
            // 4,3,2,1
            for (let j = 5; j > i; j--) {
               output += ' '
            }
            //1,3,5,7
            for (let k = 0; k < 2 * i - 1; k++) {
               output += '*'
            }
            output += '\n'
         }

         console.log(output)
      </script>
   </body>
</html>
